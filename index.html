<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Facebook</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="css-libary/feather.css">
</head>
<body>
      <nav class="nav">
            <div class="left">
                  <div class="left-box">
                        <img src="images/logo.png" alt="" class="logo">
                        <div class="search-box">
                              <i class="feather-search"></i>
                              <input type="text" class="search-input" placeholder="Search Facebook">
                        </div>
                  </div>
            </div>
            <div class="center">
                  <div class="center-box">
                        <div class="center-link active">
                              <i class="feather-home center-icon"></i>
                              
                        </div>
                        <div class="center-link">
                              <i class="feather-flag center-icon"></i>
                              
                        </div>
                        <div class="center-link">
                              <i class="feather-airplay center-icon"></i>
                              <span class="notification">+9</span>
                        </div>
                        <div class="center-link">
                              <i class="feather-users center-icon"></i>
                              <span class="notification">6</span>
                        </div>
                        <div class="center-link">
                              <i class="feather-grid center-icon"></i>
                              
                        </div>
                  </div>
                  
            </div>
            <div class="right">
                  <div class="right-box">
                        <div class="profile">
                              <img src="images/profile.jpg" class="profile-photo" alt="">
                              <span class="profile-text">Kyaw</span>
                        </div>
                        <div class="right-notification-box">
                              <div class="right-notification">
                                    <i class="feather-plus"></i>
                              </div>
                              <div class="right-notification">
                                    <i class="feather-message-square"></i>
                              </div>
                              <div class="right-notification">
                                    <i class="feather-bell"></i>
                              </div>
                              <div class="right-notification">
                                    <i class="feather-chevron-down"></i>
                              </div>
                        </div>
                  </div>
            </div>
      </nav>

</body>
</html>
